name: Backend CI

on:
  pull_request:
    paths:
      - 'berthcare-backend/**'
      - '.github/workflows/backend-ci.yml'

env:
  CI: true

defaults:
  run:
    working-directory: berthcare-backend

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: berthcare-backend/package-lock.json
      - run: npm ci
      - run: npm run prisma:generate
      - run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: berthcare-backend/package-lock.json
      - run: npm ci
      - run: npm run prisma:generate
      - run: npm run type-check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: berthcare-backend/package-lock.json
      - run: npm ci
      - run: npm run prisma:generate
      - run: npm run test:unit

  prisma-validate:
    name: Prisma Validate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: berthcare-backend/package-lock.json
      - run: npm ci
      - run: npm run prisma:generate
      - run: npm run prisma:validate

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: berthcare_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: berthcare-backend/package-lock.json
      - run: npm ci
      - run: npm run prisma:generate
      - run: npx prisma migrate deploy
      - run: npm run test:integration

  native-bcrypt-build:
    name: Native bcrypt build (Alpine)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DATABASE_URL: postgresql://user:pass@localhost:5432/berthcare
    defaults:
      run:
        working-directory: berthcare-backend
    container:
      image: node:20-alpine
    steps:
      - uses: actions/checkout@v4
      - name: Install build tools
        run: apk add --no-cache python3 make g++
      - name: Install dependencies
        run: npm ci
      - name: Rebuild bcrypt for musl
        run: npm rebuild bcrypt --build-from-source
