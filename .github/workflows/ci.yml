name: CI

on:
  push:
  pull_request:

env:
  CI: true

defaults:
  run:
    working-directory: berthcare-mobile

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: berthcare-mobile/package-lock.json
      - run: npm ci
      - run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: berthcare-mobile/package-lock.json
      - run: npm ci
      - run: npm run type-check

  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: berthcare-mobile/package-lock.json
      - run: npm ci
      - run: npm run format:check

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: berthcare-mobile/package-lock.json
      - run: npm ci
      - run: npm run tokens:build:mobile
      - run: git diff --exit-code -- src/theme/generated
      - run: npm test -- --runInBand
