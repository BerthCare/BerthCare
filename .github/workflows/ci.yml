name: CI

on:
  push:
  pull_request:

env:
  CI: true

defaults:
  run:
    working-directory: berthcare-mobile

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: berthcare-mobile/package-lock.json
      - run: npm ci
      - run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: berthcare-mobile/package-lock.json
      - run: npm ci
      - run: npm run type-check

  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: berthcare-mobile/package-lock.json
      - run: npm ci
      - run: npm run format:check

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: berthcare-mobile/package-lock.json
      - run: npm ci
      - run: npm run tokens:build:mobile
      - run: git diff --exit-code -- src/theme/generated
      - run: npm test -- --runInBand

  sentry-upload:
    name: Sentry Sourcemap Upload (verify)
    runs-on: ubuntu-latest
    needs: [lint, typecheck, format, test]
    if: github.event_name == 'pull_request'
    env:
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
    steps:
      - name: Skip if Sentry secrets missing
        if: env.SENTRY_ORG == '' || env.SENTRY_PROJECT == '' || env.SENTRY_AUTH_TOKEN == ''
        run: 'echo "Skipping Sentry upload: missing secrets" && exit 0'

      - uses: actions/checkout@v4
        if: env.SENTRY_ORG != '' && env.SENTRY_PROJECT != '' && env.SENTRY_AUTH_TOKEN != ''
      - uses: actions/setup-node@v4
        if: env.SENTRY_ORG != '' && env.SENTRY_PROJECT != '' && env.SENTRY_AUTH_TOKEN != ''
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: berthcare-mobile/package-lock.json
      - run: npm ci
        if: env.SENTRY_ORG != '' && env.SENTRY_PROJECT != '' && env.SENTRY_AUTH_TOKEN != ''
      - name: Verify Sentry sourcemap upload command
        if: env.SENTRY_ORG != '' && env.SENTRY_PROJECT != '' && env.SENTRY_AUTH_TOKEN != ''
        run: npm run sentry:upload-sourcemaps -- --release test-ci-${{ github.run_id }}
