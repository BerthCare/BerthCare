# Sentry CLI configuration. Secrets are supplied via environment variables in CI/EAS.
# Do NOT commit real org/project/token values.

defaults.url=https://sentry.io/
defaults.org=__SENTRY_ORG__
defaults.project=__SENTRY_PROJECT__
auth.token=__SENTRY_AUTH_TOKEN__

# Environment variables override the placeholders above:
# - SENTRY_ORG
# - SENTRY_PROJECT
# - SENTRY_AUTH_TOKEN (sentry_auth_token in GitHub Actions)
